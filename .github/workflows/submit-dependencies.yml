name: Submit Container Dependencies

on:
  workflow_call:
    inputs:
      image:
        description: 'Container image to analyze (e.g. nginx:latest)'
        required: true
        type: string
      token:
        description: 'GitHub Token (defaults to github.token)'
        required: false
        type: string

jobs:
  dependency-submission:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ inputs.image }}
          format: 'spdx-json'
          output-file: 'sbom.spdx.json'

      - name: Submit to GitHub Dependency Graph
        uses: advanced-security/spdx-dependency-submission-action@main
        with:
          filePath: 'sbom.spdx.json'
          token: ${{ inputs.token || github.token }}
